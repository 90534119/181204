<font face="微軟正黑體"><h2>黎明步道花園</h2></font>


<img src="image/photo1.jpg" align="left"  height="100"  width="200">
位於新北泰山國中旁的黎明步道花園，繡花球步道長約1至2百公尺，<br>
繡花球花況約在每年的5月底至6月中，沿途繡花球花色有粉、藍、紫、綠的顏色，色彩相當豐富，<br>
是相當美麗的賞繡球花小秘境！<p>

<a name=phono2>
<font face="微軟正黑體"><h2>陽明山竹子湖</h2></font>
<img src="image/photo2.jpg" align="right"  height="150"  width="250">
每年5月下旬至7月就有陽明山竹子湖「繡球花花海」的驚艷美景可賞！<br>
陽明山交通方便簡單易達、周邊登山步道完善，五彩繽紛的繡球花皆有，每年花季都吸引許多網美前來打卡拍照！<p>
